site_name: Prompts
site_description: My prompts for GitHub Copilot
site_author: tiogars
repo_url: https://github.com/tiogars/prompts
repo_name: tiogars/prompts
site_url: https://prompts.tiogars.fr
edit_uri: edit/main/docs/

copyright: >
  Copyright &copy; 2025 - 2026 Tiogars â€“
  <a href="#__consent">Change cookie settings</a>

theme:
  name: material
  custom_dir: overrides
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.action.edit
    - content.action.view
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer

nav:
  - Home: index.md
  - Prompts: prompts.md
  - Web Development:
      - Use MUI Speed dial button: prompts/mui-speed-dial.md
  - Documentation & Deployment:
      - MkDocs with GitHub Pages: prompts/mkdocs-github-pages.md
  - Infrastructure & DevOps:
      - GitHub pages and DNS: prompts/github-pages-dns.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - toc:
      permalink: true

extra_javascript:
  - javascripts/adsense-modal.js

extra_css:
  - stylesheets/adsense-modal.css

extra:
  analytics:
    provider: google
    property: G-R6ND8NFZV1
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    cookies:
      analytics:
        name: Google Analytics
        checked: false
    actions:
      - accept
      - manage 
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tiogars

plugins:
  - offline